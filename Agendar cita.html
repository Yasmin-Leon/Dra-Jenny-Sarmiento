        <section class="agendar-cita">

            <div class="container">
                <h2>Agenda tu Cita</h2>
                <p>Completa el siguiente formulario para agendar tu cita con la Dra. Jenny Sarmiento.</p>
                
                <form action="formulario datos.php" method="POST">
                    
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" required>
        
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
        
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required>
        
                        <label for="mensaje">Motivo de la consulta</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        
                    <button type="submit" class="button">Agendar Cita</button>
                </form>
            </div>
        </section>
